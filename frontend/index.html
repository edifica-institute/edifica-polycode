<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Java Online Compiler</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- xterm + monaco -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

  <style>
    :root {
      --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#22c55e; --danger:#ef4444;
      /* ⬇ change this to any width you like (e.g., 720px or 50vw) */
      --outw: 640px;
    }
    * { box-sizing:border-box }
    body { margin:0; background:var(--bg); color:var(--text); font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial }
    header { padding:14px 18px; border-bottom:1px solid #1f2937; display:flex; gap:12px; align-items:center }
    header h1 { margin:0; font-size:18px; font-weight:600 }
    .badge { font-size:12px; padding:2px 8px; border-radius:999px; border:1px solid #334155; color:var(--muted) }

    .wrap { display:grid; grid-template-columns: 1fr var(--outw); gap:12px; padding:12px }
    .panel { background:var(--card); border:1px solid #1f2937; border-radius:10px; overflow:hidden }
    .toolbar { display:flex; gap:8px; align-items:center; padding:10px; border-bottom:1px solid #1f2937 }
    .toolbar .spacer { flex:1 }
    button { background:#1f2937; color:var(--text); border:1px solid #374151; padding:8px 12px; border-radius:8px; cursor:pointer }
    button:hover { border-color:#4b5563 }
    button.primary { background:#10b98122; border-color:#10b98166 }
    button.danger { background:#ef444422; border-color:#ef444455 }
    select { background:#0b1220; color:#e5e7eb; border:1px solid #334155; padding:6px 10px; border-radius:8px }

    #editor { height:72vh }
    #term, #preview { height: calc(72vh - 42px); }
    #term { padding:8px }
    #preview { width:100%; border:0; background:#0b1220 }

    .status { padding:8px 10px; font-size:13px; border-bottom:1px solid #1f2937 }
    .status.ok { color:var(--accent) }
    .status.err { color:var(--danger) }
    .note { padding:8px 10px; border-top:1px solid #1f2937; color:#cbd5e1; font-size:12px }

    @media (max-width:980px){ .wrap{ grid-template-columns: 1fr } #editor{ height:50vh } #term, #preview{ height:40vh } }
  </style>
</head>
<body>
  <header>
    <h1>Java Online Compiler</h1>
    <span class="badge">Interactive stdin • File I/O (sandbox)</span>
  </header>

  <div class="wrap">
    <!-- Left: Editor -->
    <section class="panel">
      <div class="toolbar">
        <button id="runBtn" class="primary">▶ Run</button>
        <button id="stopBtn" class="danger">⏹ Stop</button>
        <span class="spacer"></span>
        <label for="langSel" style="font-size:12px;color:#9ca3af">Language:</label>
        <select id="langSel">
          <option value="java" selected>Java</option>
          <option value="html">HTML</option>
        </select>
      </div>
      <div id="editor"></div>
      <div class="note">Tip: Ctrl/Cmd + Enter to Run</div>
    </section>

    <!-- Right: Output -->
    <section class="panel">
      <div id="status" class="status">Ready.</div>
      <div id="term"></div>
      <!-- HTML preview (shown only in HTML mode) -->
      <iframe id="preview" style="display:none"
              sandbox="allow-scripts allow-forms allow-modals allow-popups"
              referrerpolicy="no-referrer"></iframe>
      <div class="note" id="hint">Type into the console when your program asks for input (e.g., Scanner).</div>
    </section>
  </div>

<script>
  // Same-origin (Cloudflare Pages proxy handles /api + /term)
  const API_BASE = "";
  let ws = null, term = null, editor, model, lang = "java";

  // Samples
  const samples = {
    java:
`// Simple Java program
import java.io.*;
import java.util.*;

public class Main {
  public static void main(String[] args) throws Exception {
    Scanner sc = new Scanner(System.in);
    System.out.print("Enter a number: ");
    int n = sc.nextInt();

    try (PrintWriter pw = new PrintWriter(new FileWriter("hello.txt"))) {
      pw.println("Square = " + (n*n));
    }

    System.out.println("Wrote hello.txt");
    System.out.println("Square = " + (n*n));
  }
}
`,
    html:
`<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML Preview</title>
    <style>
      body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:20px;background:#0b1220;color:#e5e7eb}
      .card{background:#111827;border:1px solid #1f2937;border-radius:12px;padding:16px}
      button{padding:8px 10px;border-radius:8px;border:1px solid #334155;background:#0b1220;color:#e5e7eb}
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Hello, HTML!</h2>
      <p>This is rendered in a sandboxed iframe.</p>
      <button onclick="alert('JS works!')">Click me</button>
    </div>
  </body>
</html>`
  };

  // Monaco
  require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }});
  require(['vs/editor/editor.main'], function () {
    monaco.editor.defineTheme("plunkyDark", {
      base:"vs-dark", inherit:true,
      rules:[
        { token:"keyword", foreground:"C586C0", fontStyle:"bold" },
        { token:"string", foreground:"CE9178" },
        { token:"number", foreground:"B5CEA8" },
        { token:"type", foreground:"4EC9B0" },
        { token:"comment", foreground:"6A9955", fontStyle:"italic" }
      ],
      colors:{ "editor.background":"#0b1220" }
    });
    model = monaco.editor.createModel(samples.java, "java", monaco.Uri.parse("inmemory://model/Main.java"));
    editor = monaco.editor.create(document.getElementById('editor'), {
      model, theme:"plunkyDark", automaticLayout:true, fontSize:14, minimap:{enabled:false}
    });
    editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.Enter, () => run());
  });

  // Terminal
  window.addEventListener("DOMContentLoaded", () => {
    term = new Terminal({ convertEol:true, fontSize:14 });
    term.open(document.getElementById('term'));
    document.getElementById('runBtn').onclick = run;
    document.getElementById('stopBtn').onclick = stopRun;
    document.getElementById('langSel').onchange = onLangChange;
  });

  function setStatus(text, kind=""){ const el=document.getElementById('status'); el.textContent=text; el.className="status "+(kind||""); }
  function clearMarkers(){ if(!model) return; monaco.editor.setModelMarkers(model, "diags", []); }
  function setMarkers(diags){
    if(!model) return;
    const markers = (diags||[]).map(d => ({
      message:d.message, startLineNumber:d.line||1, startColumn:d.column||1,
      endLineNumber:d.line||1, endColumn:(d.column||1)+1,
      severity: /warning/i.test(d.severity) ? monaco.MarkerSeverity.Warning : monaco.MarkerSeverity.Error
    }));
    monaco.editor.setModelMarkers(model, "diags", markers);
    if (markers.length){
      editor.revealLineInCenter(markers[0].startLineNumber);
      editor.setPosition({ lineNumber: markers[0].startLineNumber, column: markers[0].startColumn });
    }
  }

  function onLangChange(e){
    lang = e.target.value;
    const preview = document.getElementById('preview');
    const hint = document.getElementById('hint');

    if (lang === "html"){
      monaco.editor.setModelLanguage(model, "html");
      editor.setValue(samples.html);
      document.getElementById('term').style.display = "none";
      preview.style.display = "block";
      hint.textContent = "This is a live, sandboxed HTML preview.";
      setStatus("Ready.");
    } else {
      monaco.editor.setModelLanguage(model, "java");
      editor.setValue(samples.java);
      preview.style.display = "none";
      document.getElementById('term').style.display = "block";
      hint.textContent = "Type into the console when your program asks for input (e.g., Scanner).";
      setStatus("Ready.");
    }
    clearMarkers();
    if (ws) { try { ws.close(); } catch {} ws = null; }
    term?.clear();
  }

  async function run(){
    const preview = document.getElementById('preview');

    if (lang === "html"){
      setStatus("Rendering HTML…","ok");
      const code = editor.getValue();
      // If it's not a full document, wrap it
      const html = /<html[\s\S]*<\/html>/i.test(code)
        ? code
        : `<!DOCTYPE html><html><head><meta charset="utf-8"><title>Preview</title></head><body>${code}</body></html>`;
      preview.srcdoc = html;
      return;
    }

    try {
      setStatus("Compiling…");
      clearMarkers(); term.clear();
      const files = [{ path:"Main.java", content: editor.getValue() }];

      const res = await fetch(API_BASE + "/api/java/prepare", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ mainClass:"Main", files })
      });

      if(!res.ok){
        let msg=""; try{ msg = await res.text(); }catch{}
        setStatus(`Compile request failed (${res.status})${msg? " – " + msg : ""}`,"err");
        return;
      }

      const data = await res.json();
      if(!data.ok){
        setMarkers(data.diagnostics||[]);
        setStatus("Compilation failed – see editor.","err");
        if(data.compileLog) term.write(data.compileLog);
        return;
      }

      setStatus("Running (interactive)…","ok");
      const wsURL = (location.origin.replace("http","ws")) + "/term?token=" + encodeURIComponent(data.token);
      ws = new WebSocket(wsURL);
      ws.onmessage = (e) => {
        const msg = JSON.parse(e.data);
        if (msg.type === "stdout") term.write(msg.data);
        if (msg.type === "exit") {
          term.write(`\r\n\nProcess exited with code ${msg.code}\r\n`);
          setStatus("Finished (exit " + msg.code + ")", msg.code === 0 ? "ok" : "err");
          ws = null;
        }
      };
      ws.onclose = () => { ws = null; };
      term.onData(d => { if (ws) ws.send(JSON.stringify({ type:"stdin", data:d })) });

    } catch (err) {
      console.error(err);
      setStatus("Network error – cannot reach compiler backend.","err");
    }
  }

  function stopRun(){
    const preview = document.getElementById('preview');
    if (lang === "html"){
      preview.srcdoc = "<!DOCTYPE html><html><body style='font-family:system-ui;background:#0b1220;color:#e5e7eb;margin:20px'>Stopped.</body></html>";
      setStatus("Stopped.","err");
      return;
    }
    if (ws) { try { ws.close(); } catch{} ws = null; }
    setStatus("Stopped.","err");
  }
</script>
</body>
</html>
