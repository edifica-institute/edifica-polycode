<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PolyCode</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- xterm (CSS + JS) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>

  <!-- Monaco AMD loader -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

  <link rel="stylesheet" href="./css/app.css" />

  <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  
</head>
<body>
  <header>
    <img id="logo" src="Logo.png" alt="Edifica" />
    <div class="title">
      <h1>PolyCode</h1>
      <div class="tagline">powered by Edifica</div>
    </div>
    <span class="badge">Interactive stdin • File I/O enabled (sandbox)</span>
  </header>

  <div class="wrap">
    <!-- Left: editor -->
    <section class="panel">
      <div class="toolbar">
        <button id="runBtn" class="primary">▶ Run</button>
        <button id="stopBtn" class="danger">⏹ Stop</button>
        <span class="spacer"></span>
        <span class="small">Language:</span>
        <select id="langSel">
          <option value="java" selected>Java</option>
          <option value="html">HTML</option>
        </select>
      </div>
      <div id="editor"></div>
      <div class="note">Tip: Use <kbd>Ctrl</kbd>/<kbd>Cmd</kbd>+<kbd>Enter</kbd> to Run</div>
    </section>

    <!-- Splitter (draggable width) -->
    <div id="splitter" aria-label="Resize output"></div>

    <!-- Right: output -->
    <section class="panel">
      <div id="status" class="status">
        <span id="statusText">Ready.</span>
        <!-- spinner -->
        <span id="spinner" class="spinner" style="display:none">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </span>
      </div>
      <div id="term"></div>
      <iframe id="preview" style="display:none"
              sandbox="allow-scripts allow-forms allow-modals allow-popups"
              referrerpolicy="no-referrer"></iframe>
      <div class="note" id="hint">
        Type into the console when your program asks for input (e.g., <code>Scanner</code>).
      </div>
    </section>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
