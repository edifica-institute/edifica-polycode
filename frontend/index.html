<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Java Online Compiler</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- xterm (CSS + JS) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>

  <!-- Monaco AMD loader (load once) -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

  <link rel="stylesheet" href="./css/app.css" />
</head>
<body>
  <header>
    <h1>Java Online Compiler</h1>
    <span class="badge">Interactive stdin • File I/O enabled (sandbox)</span>
  </header>

  <div class="wrap">
    <!-- Editor -->
    <section class="panel">
      <div class="toolbar">
        <button id="runBtn" class="primary">▶ Run</button>
        <button id="stopBtn" class="danger">⏹ Stop</button>
        <span class="spacer"></span>
        <span class="small">Language:</span>
<select id="langSel">
  <option value="java" selected>Java</option>
  <option value="html">HTML</option>
</select>
      </div>
      <div id="editor"></div>
      <div class="note">Tip: Use <kbd>Ctrl</kbd>/<kbd>Cmd</kbd>+<kbd>Enter</kbd> to Run</div>
    </section>

    <!-- Console -->
    <section class="panel">
      <div id="status" class="status">Ready.</div>
      <div id="term"></div>
      <div class="note" id="hint">Type into the console when your program asks for input (e.g., <code>Scanner</code>).</div>

      <iframe id="preview" style="display:none"
        sandbox="allow-scripts allow-forms allow-modals allow-popups"
        referrerpolicy="no-referrer"></iframe>

      
    </section>
  </div>

  <!-- Your app modules -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
