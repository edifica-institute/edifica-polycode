<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PolyCode</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- xterm (CSS + JS) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js" defer></script>

  <!-- Monaco AMD loader -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js" defer></script>

  <!-- Your stylesheet (Step 1 CSS already added here) -->
  <link rel="stylesheet" href="./css/app.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <img id="logo" src="Logo.png" alt="Edifica" />
    <div class="title">
      <h1>PolyCode</h1>
      <div class="tagline">powered by Edifica</div>
    </div>
    <span class="badge">Interactive stdin • File I/O enabled (sandbox)</span>
  </header>

  <!-- Toolbar -->
  <div class="toolbar" style="margin:12px 12px 0;">
    <button id="runBtn" class="primary">▶ Run</button>
    <button id="stopBtn" class="danger">⏹ Stop</button>

    <span class="spacer"></span>
    <span class="small">Language:</span>
    <select id="language-select">
      <option value="web">HTML + CSS + JS</option>
      <option value="html">HTML</option>
      <option value="java" selected>Java</option>
      <option value="sql">SQL (MySQL)</option>
    </select>
  </div>

  <!-- ===== Workspace (LEFT: editors | RIGHT: output) ===== -->
  <div id="workspace" style="margin:12px;">
    <!-- LEFT: 3 editor panes + 2 gutters -->
    <div id="panes">
      <!-- Pane 1 -->
      <div class="pane" id="htmlPane">
        <!-- Single-file editor (Java/SQL/etc) -->
        <div id="left-code" style="display:grid; height:100%;">
          <div id="editor" style="height:100%;"></div>
          <div class="note">Tip: Use <kbd>Ctrl</kbd>/<kbd>Cmd</kbd> + <kbd>Enter</kbd> to Run</div>
        </div>

        <!-- HTML editor (for Web modes) -->
        <div id="htmlEd" style="display:none; height:100%;"></div>
      </div>

      <!-- Gutter -->
      <div class="gutter" data-gutter="1" aria-hidden="true"></div>

      <!-- Pane 2: CSS -->
      <div class="pane" id="cssPane">
        <div id="cssEd" style="display:none; height:100%;"></div>
      </div>

      <!-- Gutter -->
      <div class="gutter" data-gutter="2" aria-hidden="true"></div>

      <!-- Pane 3: JS -->
      <div class="pane" id="jsPane">
        <div id="jsEd" style="display:none; height:100%;"></div>
      </div>
    </div>

    <!-- RIGHT: Output column (resizable) -->
    <div id="outputWrapper">
      <div id="status" class="status" style="position:relative; z-index:2;">
        <span id="statusText">Ready.</span>
        <span id="spinner" class="spinner" style="display:none">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </span>
      </div>

      <!-- Three mutually exclusive output surfaces -->
      <iframe id="preview"
              style="display:none; position:absolute; inset:0; width:100%; height:100%; border:0;"
              sandbox="allow-scripts allow-forms allow-modals allow-popups"
              referrerpolicy="no-referrer"></iframe>

      <div id="term"
           style="display:block; position:absolute; inset:0; width:100%; height:100%; overflow:hidden;"></div>

      <div id="sqlout"
           style="display:none; position:absolute; inset:0; width:100%; height:100%; overflow:auto; padding:12px;"></div>

      <!-- Drag handle for the output column -->
      <div id="outputResizer" title="Drag to resize"></div>
    </div>
  </div>

  <!-- ===== Final include order (bottom of index.html) ===== -->
  <script type="module" src="./frontend/js/main.js"></script>
</body>
</html>
