<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PolyCode</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- xterm (CSS + JS) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js" defer></script>

  <!-- Monaco AMD loader -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js" defer></script>

  <!-- Your stylesheet (Step 1 CSS already added here) -->
  <link rel="stylesheet" href="./css/app.css" />
</head>
<body>
  <header>
    <img id="logo" src="Logo.png" alt="Edifica" />
    <div class="title">
      <h1>PolyCode</h1>
      <div class="tagline">powered by Edifica</div>
    </div>
    <span class="badge">Interactive stdin • File I/O enabled (sandbox)</span>
  </header>

  <div class="wrap">
    <!-- LEFT ----------------------------------------------------------->
    <section class="panel" id="left-panel">
      <div class="toolbar">
        <button id="runBtn" class="primary">▶ Run</button>
        <button id="stopBtn" class="danger">⏹ Stop</button>
        <span class="spacer"></span>
        <span class="small">Language:</span>
        <select id="language-select">
          <option value="java" selected>Java</option>
                    <option value="html">HTML + CSS + JS</option>
          <option value="sql">SQL (MySQL)</option>
          <option value="python">Python</option>

        </select>
      </div>

      <!-- Single-editor (Java/SQL/etc.) -->
      <div id="left-code">
        <div id="editor"></div>
      </div>

      <!-- Three editors for Web mode -->
      <div id="left-html" style="display:none">
        <div id="htmlEd"></div>
        <div id="cssEd"></div>
        <div id="jsEd"></div>
      </div>
    </section>

    <!-- SPLITTER -->
    <div id="splitter" aria-label="Resize output"></div>

    <!-- RIGHT ---------------------------------------------------------->
    <section class="panel" id="right-panel">
      <div id="status" class="status">
        <span id="statusText">Ready.</span>
        <span id="spinner" class="spinner" style="display:none">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </span>
      </div>

      <div id="term" class="" style="display:block"></div>
      <iframe id="preview" style="display:none"></iframe>
      <div id="sqlout" style="display:none"></div>

      <div class="note" id="hint">
        Type into the console when your program asks for input (e.g., <code>Scanner</code>).
      </div>
    </section>
  </div>





  <!-- (Optional) real UMD globals; skip if you want the minimal stubs only -->
<script src="https://cdn.jsdelivr.net/npm/stackframe@1.3.4/dist/stackframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/error-stack-parser@2.1.4/dist/error-stack-parser.min.js"></script>

<!-- Define AMD shims so the Monaco AMD loader can resolve these modules -->
<script>
/* Ultra-robust shim for stackframe & error-stack-parser.
   Guarantees BOTH shapes:
   - require('…').parse
   - require('…').default.parse
   and also sets window globals in case something reads them directly.
*/
(function () {
  // ---- Create globals (or stubs) -----------------------------------
  var StackFrame = window.StackFrame || function StackFrame(props){ if (props) for (var k in props) this[k]=props[k]; };
  StackFrame.default = StackFrame;  // ESM-like shape
  window.StackFrame = StackFrame;

  var ErrorStackParser = window.ErrorStackParser || { parse: function(){ return []; } };
  if (typeof ErrorStackParser.parse !== 'function') {
    ErrorStackParser.parse = function(){ return []; };
  }
  ErrorStackParser.default = ErrorStackParser; // ESM-like shape
  window.ErrorStackParser = ErrorStackParser;

  // ---- Register AMD modules returning the SAME objects ---------------
  function whenAMD(cb){
    if (typeof define === 'function' && define.amd) cb();
    else setTimeout(function(){ whenAMD(cb); }, 0);
  }

  whenAMD(function(){
    // Return the plain object/function (AMD consumers) …
    try { define('stackframe', [], function(){ return window.StackFrame; }); } catch(e){}
    try { define('error-stack-parser', ['stackframe'], function(){ return window.ErrorStackParser; }); } catch(e){}
  });
})();
</script>





  
  <!-- ONE entry point only -->
  <script type="module" src="./js/main.js"></script>
</body>

</html>
